<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <div class="logo">
          <img
            src="src/images/weather.jpg"
            alt="weather"
            class="weather-logo"
            width="400"
          />
        </div>

        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city.."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
          </div>
        </form>
        <div class="WeatherInfo">
          <div class="row">
            <div class="col-6">
              <h1 id="city"></h1>
              <ul>
                <li id="date"></li>
                <li id="description"></li>
                <li>
                  Humidity:
                  <span id="humidity"></span>
                  %, Wind:
                  <span id="wind"></span> km/h
                </li>
              </ul>
            </div>
            <div class="col-6">
              <div class="temperature-container d-flex justify-contnt-end">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="temperature-containerFlex">
                  <span class="temperature" id="temperature"></span>
                  <span class="unit"> Â°C</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        <footer class="footer">
          This project was coded by Tetiana Bysykalo and is
          <a
            href="https://github.com/Tetiana1302/tetiana_weather-app"
            target="_blank"
            rel="open"
            >open-sorced on GitHub </a
          >and
          <a
            href="https://bucolic-valkyrie-46bb4d.netlify.app/"
            target="_blank"
            rel="open"
            >hosted on Netlify</a
          >
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
